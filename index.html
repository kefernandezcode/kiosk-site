<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta content="width=1080, height=1920, initial-scale=1.0, user-scalable=no" name="viewport"/>
		<title>Blakes Tower Amenities</title>
		
		<!--  Remixicons -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet"/>
		<!--  Swiper CSS -->
		<link href="css/swiper-bundle.min.css" rel="stylesheet"/>
		<!--  Iconscout -->
		<link href="https://unicons.iconscout.com/release/v4.2.0/css/line.css" rel="stylesheet">
		<!--  Video Modal JQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<!--  Main CSS -->
		<link href="css/style.css" rel="stylesheet"/></link>

	</head>
	<body>
		<!-- Start of Kiosk Frame -->
		<div class="kiosk-frame">
			
			<!-- Start of Swiper Section -->
			<section class="amenities">
				<div class="amenities__swiper container">
					<div class="swiper-wrapper">

						<div class="amenities__card swiper-slide">
							<div class="card-body" data-name="swimming-pool">
								<div class="topcard"></div>
									<img alt="image" class="amenities__img" src="assets/images/amenity-1.jpg"/>
									<h3 class="amenity__name">Swimming Pool</h3>
							</div>
						</div>

						<div class="amenities__card swiper-slide">
							<div class="card-body" data-name="fitness-gym">
								<div class="topcard"></div>
									<img alt="image" class="amenities__img" src="assets/images/amenity-2.jpg"/>
									<h3 class="amenity__name">Fitness Gym</h3>
							</div>
						</div>

						<div class="amenities__card swiper-slide">
							<div class="card-body" data-name="recreation-room">
								<div class="topcard"></div>
									<img alt="image" class="amenities__img" src="assets/images/amenity-3.jpg"/>
									<h3 class="amenity__name">Recreation Room</h3>
							</div>
						</div>
						<div class="amenities__card swiper-slide">
							<div class="card-body" data-name="lawn-area">
								<div class="topcard"></div>
									<img alt="image" class="amenities__img" src="assets/images/amenity-4.jpg"/>
									<h3 class="amenity__name">Lawn Area</h3>
							</div>
						</div>

						<div class="amenities__card swiper-slide">
							<div class="card-body" data-name="landscaped-pathway">
								<div class="topcard"></div>
									<img alt="image" class="amenities__img" src="assets/images/amenity-5.jpg"/>
									<h3 class="amenity__name">Landscaped Pathway</h3>
							</div>
						</div>

						<div class="amenities__card swiper-slide">
							<div class="card-body" data-name="events-hall">
								<div class="topcard"></div>
								<img alt="image" class="amenities__img" src="assets/images/amenity-6.jpg"/>
								<h3 class="amenity__name">Events Hall</h3>
							</div>
						</div>
					</div>

					<!-- Pagination -->
					<div class="swiper-pagination"></div>

				</div>
			</section>
			<!-- End of Swiper Section -->
		</div>
    	<!-- End of Kiosk Frame -->
		


		<!-- Start of Video Modal -->
		<div class="video-modal-screen" data-name="swimming-pool">
			<img src="assets/icons/close.svg" alt="Close" class="vid-modal-close-btn" />
			<div class="video-modal-content">
				<video autoplay="" class="modal-video" loop="" muted="" src="assets/videos/amenity-1.mp4"></video>
				<p class="modal-video-title">Swimming Pool</p>
			</div>
		</div>

		<div class="video-modal-screen" data-name="fitness-gym">
			<img src="assets/icons/close.svg" alt="Close" class="vid-modal-close-btn" />
			<div class="video-modal-content">
				<video autoplay="" class="modal-video" loop="" muted="" src="assets/videos/amenity-2.mp4"></video>
				<p class="modal-video-title">Fitness Gym</p>
			</div>
		</div>

		<div class="video-modal-screen" data-name="recreation-room">
			<img src="assets/icons/close.svg" alt="Close" class="vid-modal-close-btn" />
			<div class="video-modal-content">
				<video autoplay="" class="modal-video" loop="" muted="" src="assets/videos/amenity-3.mp4"></video>
				<p class="modal-video-title">Recreation Room</p>
			</div>
		</div>

		<div class="video-modal-screen" data-name="lawn-area">
			<img src="assets/icons/close.svg" alt="Close" class="vid-modal-close-btn" />
			<div class="video-modal-content">
				<video autoplay="" class="modal-video" loop="" muted="" src="assets/videos/amenity-4.mp4"></video>
				<p class="modal-video-title">Lawn Area</p>
			</div>
		</div>

		<div class="video-modal-screen" data-name="landscaped-pathway">
			<img src="assets/icons/close.svg" alt="Close" class="vid-modal-close-btn" />
			<div class="video-modal-content">
				<video autoplay="" class="modal-video" loop="" muted="" src="assets/videos/amenity-5.mp4"></video>
				<p class="modal-video-title">Landscaped Pathway</p>
			</div>
		</div>

		<div class="video-modal-screen" data-name="events-hall">
			<img src="assets/icons/close.svg" alt="Close" class="vid-modal-close-btn" />
			<div class="video-modal-content">
				<video autoplay="" class="modal-video" loop="" muted="" src="assets/videos/amenity-6.mp4"></video>
				<p class="modal-video-title">Events Hall</p>
			</div>
		</div>
    <!-- End of Video Modal -->



			<!-- Swiper JS -->
			<script src="js/swiper-bundle.min.js"></script>
			<!-- Main JS -->
			<script src="js/script.js"></script>

      
		</body>
</html>
